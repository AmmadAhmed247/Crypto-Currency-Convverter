<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="">
        <div class="centre">
            <div class="content">
                <h2>Crypto Currency Converter</h2>
                <div class="input">
                    <input type="text" placeholder="Enter Amount">
                </div>
                <div class="box">
                <div class="from">
                    from
                    <img id="fromLogo" src="" width="55" style="vertical-align: middle; margin-left: 5px;">
                    <select class="from-section">
                    </select>
                </div>
                <i class="fa-solid fa-right-left" class="icon"></i>
                <div class="To">
                    To
                    <img src="https://flagsapi.com/BE/flat/64.png">
                    <select class="To-section">
                        <option value="PKR">PKR</option>
                        <option value="BTC">BTC</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
            </div>
                <div class="result">
                    <p>1BTC = 97000USD$</p>
                </div>
                <div class="btn">
                    <button>Get Exchange</button>
                </div>
            </div>
        </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
